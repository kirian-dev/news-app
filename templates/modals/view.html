{{define "modals/view"}}
<div id="view-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white rounded-xl p-6 max-w-2xl w-full mx-4 shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-semibold text-gray-800">View Post</h3>
            <button onclick="toggleModal('view-modal', false)" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="modal-content" class="prose max-w-none">
            <!-- Content will be loaded here -->
        </div>
    </div>
</div>
{{end}}
